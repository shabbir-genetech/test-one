---
name: Lint

on:  # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: { }

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        # You may pin to the exact commit or the version.
        uses: super-linter/super-linter@20c4df58c060cf122dce53b14ec578d48d921fb0
        # uses: super-linter/super-linter@a8150b40c89574adb5f68bf9502b890a236a06b3 # Pulls "v5"
        # uses: super-linter/super-linter@latest # Pulls version 6.7 on 31 July 2024
          
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PHP_PHPSTAN: true
